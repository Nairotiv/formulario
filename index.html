<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulário | Vítor Ian</title>
    <link rel="shortcut icon" href="./img/title-1.png">
  </head>
  <body>
    <section>
      <div class="background-form">
        <div class="row">
          <form action="https://api.staticforms.xyz/submit" method="POST" class="card">
           <input type="hidden" name="accessKey" value="">
           <input type="hidden" name="redirectTo" value="https://nairotiv.github.io/formulario/">
   
           <label class="font-use" for="inputNome">Nome:</label>
           <input type="text" id="inputNome" name="name" required maxlength="40" minlength="2">
   
           <label class="font-use" for="inputEmail">Email:</label>
           <input type="email" id="inputEmail" name="email" required maxlength="50"> 
   
           <label class="font-use" for="textAreaMensagem">Mensagem:</label>
           <textarea name="message" id="textAreaMensagem" required maxlength="300"></textarea>
   
           <button>Enviar Mensagem</button>
         </form>
       </div>
      </div>
   </section>
 <section class="background-vi">
     <div class="footer container">
       <a href="https://vitor-ian.github.io/portfolio/"><div class="brand"><h1><span>{ V</span>itor <span>I</span>an }</h1></div></a>
    </div>  
  </section>
  </body>
</html>
